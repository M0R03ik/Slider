<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz@6..12&family=Yeseva+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Slider</title>
  </head>
  <body>
    <main>
      <section class="slider">
        <div class="slider__info">
          <h1 class="tittle">Completed projects</h1>
          <p class="performance">
            Only a small part of the work performed by our company is presented
            on the site. For 14 years on in the construction<br />
            market we have made happy more than 1000 families
          </p>
          <ul class="parameters"></ul>
          <div class="slider-controls">
            <div class="slider-controls__arrow arrow-left"></div>
            <div class="slider-controls__dots"></div>
            <div class="slider-controls__arrow arrow-right"></div>
          </div>
        </div>
        <div class="slider__content">
          <div class="slider__titles"></div>
          <div class="slider__image"></div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
